    <div id="main">

                        <a href="#">공지게시판</a><br>

                    </div>


                    <div id="proud">
                        <p class="board_title">자랑하기</p>
                        <a href="#">우리 개는요~</a><br>
                        <a href="#">우리 고양이는요~</a><br>
                        <a href="#">우리 토끼는요~</a>
                    </div>
                </div>

                <div id="mid_mid">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                    <img class="mid_img_box" src="dog.png" alt="개">
                </div>

                <div id="mid_left">
                    <img class="mid_left_box" src="레플나라_470x150.gif" alt="광고">
                    <img class="mid_left_box" src="레플나라_470x150.gif" alt="광고">
                    <img class="mid_left_box" src="레플나라_470x150.gif" alt="광고">
                    <img class="mid_left_box" src="레플나라_470x150.gif" alt="광고">
                </div>
            </div>
            <!-- 하단 메뉴 -->
            <div id="bot">
                <p>copyright ㅇㅇㅇ회사. Tel 02-111-2222.</p>
                <p>개인정보책임자 안성모</p>
